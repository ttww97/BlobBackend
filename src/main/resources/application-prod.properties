# 生产环境数据库配置 - 使用外部MySQL服务器
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://101.35.137.86:3306/blob_backend?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:dev_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:UserPass!456}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 数据库连接池配置
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# MyBatis配置
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=org.example.entity
mybatis.configuration.map-underscore-to-camel-case=true

# 服务器配置
server.port=8080
server.servlet.context-path=/

# 生产环境日志配置
logging.level.org.example=INFO
logging.level.org.springframework.web=WARN
logging.level.org.mybatis=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 生产环境其他配置
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none

# 生产环境安全配置
server.error.include-stacktrace=never
server.error.include-message=never

# CORS配置
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=* 